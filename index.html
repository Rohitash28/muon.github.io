<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link href="image/favicon.ico" rel="icon">
  <link href="image/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Muon</title>
</head>

<body>
    <main class="muon-bg">
        <nav>
            <div class="nav-title"><img src="./image/muonLogo.svg"/></div>
            <ul class="muon-nav-list">
                <li>Investors</li>
                <li>Founders</li>
                <li>Events</li>
            </ul>
        </nav>
        <section class="muon-banner">
            <div>
                <div>
                    <h1>The poor stay poor not because they are lazy, but because they don't have access to capital.</h1>
                    <small class="muon-quote-author">-Milton Friedman, American economist</small>
                    <p>We are almost there! Subscribe to our email list and we'll let you know when the website goes
                        live.
                    </p>
                </div>

                <div>
                    <form action="https://formkeep.com/f/fc57b7eccdd1"
                    accept-charset="UTF-8"
                    enctype="multipart/form-data"
                    method="POST">
                        <div class="muon-sub-form">
                         <input type="email" id="email-address" name="email" placeholder="Email Address" class="muon-sub-input" />
                         <button class="muon-sub-btn" type="submit">Notify me</button>
                         </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
