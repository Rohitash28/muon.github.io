<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Muon</title>
</head>

<body>
    <main class="muon-bg">
        <nav>
            <h3 class="nav-title">Muon.Club</h3>
            <ul class="muon-nav-list">
                <li>Investors</li>
                <li>Founders</li>
                <li>Events</li>
            </ul>
        </nav>
        <section class="muon-banner">
            <div>
                <div>
                    <h1>Match with the top people<h2> and get to the top</h2></h1>
                    
                    <p>We are almost there! Subscribe to our email list and we'll let you know when the website goes
                        live.
                    </p>
                </div>

                <div>
                    <form class="muon-sub-form">
                        <input type="email" placeholder="Email Address" class="muon-sub-input" />
                        <button class="muon-sub-btn" type="submit">Notify me</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
